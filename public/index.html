<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Teleconsulta MedPlus</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
</head>

<body>
    <div id="div-video">
    <!-- <div class="container col-md-10"> -->
        <div class="content-container">
            <div class="active-users-panel" id="active-user-container">
                <h3 class="panel-title">Active Users:</h3>
            </div>
            <div class="video-chat-container">
                <h2 class="talk-info" id="talking-with-info">
                    Select active user on the left menu.
                </h2>
                <div class="video-container">
                    <div id="aguardando-conexao">
                        <div class='pulse'>
                            <span>Aguardando a conexão</span>
                        </div>
                    </div>
                    <div id="remote-video-nao-disponivel">
                        <span><i class="fas fa-video"></i> Vídeo não disponível</span>
                    </div>
                    <video autoplay class="remote-video" id="remote-video"></video>

                    <div id="local-video-nao-disponivel">
                        <span><i class="fas fa-video"></i> Vídeo não disponível</span>
                    </div>
                    <video autoplay muted class="local-video" id="local-video"></video>
                </div>
            </div>
        </div>
    <!-- </div>
    <div class="container col-md-2">
        
    </div> -->
    </div>
    <div id="div-erro-input">
        <span class="error">Falha ao obter acesso a sua webcam e microfone</span>
        <span class="message">Pro favor, habilite o acesso do site a sua webcam e microfone e carregue a página novamente</span>
    </div>

    <script type="text/javascript">
        var usuario = 'USUARIO_LOGADO';
    </script>
    <script async src="./scripts/recorder.js"></script>
    <script async src="./scripts/index.js"></script>
</body>

</html>
